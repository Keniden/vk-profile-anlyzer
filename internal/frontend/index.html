<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>INTEAM — Аналитика профилей VK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e5e7eb;
      }
      header {
        padding: 16px 24px;
        background: #020617;
        border-bottom: 1px solid #1f2937;
      }
      main {
        padding: 24px;
        max-width: 960px;
        margin: 0 auto;
      }
      .card {
        background: #020617;
        border-radius: 8px;
        padding: 16px 20px;
        border: 1px solid #1f2937;
        margin-bottom: 16px;
      }
      input,
      button {
        padding: 8px 10px;
        border-radius: 4px;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
      }
      button {
        cursor: pointer;
      }
      button:hover {
        background: #111827;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>INTEAM — Аналитика профилей VK (Go)</h1>
    </header>
    <main>
      <section class="card">
        <h2>Анализ профиля</h2>
        <p>Введите VK ID и запустите анализ.</p>
        <input id="vkIdInput" type="text" placeholder="VK ID" />
        <button id="analyzeBtn">Анализировать</button>
      </section>

      <section class="card">
        <h3>Результат</h3>
        <pre id="result"></pre>
      </section>
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
